<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <title>Text To Speech</title>
</head>
<body>


<div class="container text-center">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div id="status">

            </div>
            <form class="mt-5" id="form">
                <div class="form-group">
                    <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Write something in this box and click play."></textarea>
                </div>
                <div class="form-group">
                    <label for="rate">Speed: <span id="rate-value" class="badge badge-primary">1</span></label>
                    <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <label for="pitch">Pitch: <span id="pitch-value" class="badge badge-primary">1</span></label>
                    <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                </div>
                <div class="form-group">
                    <select id="voice-list" class="form-control form-control-lg"></select>
                </div>
                <button class="btn btn-primary btn-lg btn-block">Speak It</button>
            </form>
        </div>
    </div>
</div>













<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<script src="app.js"></script>
</body>
</html>
